<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
<!-- links -->
     <link
      rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">

    <title>What's Cooking?</title>

</head>
<body>

    <div class="overlay"></div>

<!-- landing -->

    <header>
        <div class="container text-center">
            <h1 class="heading mt-4 display-2">What's Cooking?</h1>
            <q>"Laughter is brightest where food is best."</q> <br>
            <cite>Irish Proverb</cite>
        </div>
    </header>

<!-- form section -->

    <section>
        <div class="main-image m-4 p-5 mb-5">
        <div class="center-form">
            <div class="m-1 p-1">
                <h5 class="text-center form-heading">Meal</h5>
                <input type="text" id="meal-srch" class="form-control" placeholder="Burger, Chicken or Italian" onfocus="this.value=''" required>
                <small class="form-text">Search Meals by name, main ingerdient or cuisine</small>
            </div>
            <div class="m-1 p-1">
                <h5 class="text-center form-heading">Diet</h5>
                <input type="text" id="diet" class="form-control" placeholder="Vegan etc..." onfocus="this.value=''">
                <small class="form-text">Add your dietry requirements</small>
            </div>
            <div class="m-1 p-1">
                <h5 class="text-center form-heading">Allergens</h5>
                <input type="text" id="intolerance" class="form-control" placeholder="Allergies/Intolerances" onfocus="this.value=''">
                <small class="form-text">Add any allergens or Intolerances</small>
            </div>
            <div class="text-center m-1 p-1">
                <button type="submit" class="btn btn-submit" id="srch-btn">Get Meals Now!</button>
            </div>                           
        </div>
        </div>
</section>   

<!-- api results -->
    
        <div class="meal-area">
            <div id= "meal" class="row mb-4">

                </div> 
            </div>
        </div>     -->

<!-- footer -->

    <footer>
        <div class="container-fluid footer-basic mt-4">
            <div class="social text-center">
                <a target="_blank" href="https://www.pinterest.com/"><i class="fa fa-pinterest"></i></a>
                <a target="_blank" href="https://www.linkedin.com/"><i class="fa fa-linkedin"></i></a>
                <a target="_blank" href="https://www.instagram.com/"><i class="fa fa-instagram"></i></a>
                <a target="_blank" href="https://www.facebook.com/"><i class="fa fa-facebook"></i></a>
                <div class="text-center">
                    <a  onclick="topFunction()" id="back-to-top" title="Go to top" class="back-to-top p-1">Back to top</a>
                </div>
            </div>
        </div>
    </footer>

<!-- scripts -->

</body>
</html>
